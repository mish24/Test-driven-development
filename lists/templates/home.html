<html>
<head>
<title> To-Do lists </title>
</head>
<body>
<h1> Your To-Do List </h1>
<!-- to let the user enter anything, we need to give the input tag name attribute, and wrap it in a form with the method POST -->
<form method="POST">
<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
{% csrf_token %}
</form>
<table id="id_list_table">
{% for item in items %}
<tr> <td>{{ forloop.counter}} : {{ item.text}} </td> </tr>
{% endfor %}
</table>
</body>
</html>
